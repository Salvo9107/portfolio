<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main_tictactoe.css">
    <script defer src="js/main_tictactoe.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header id="game-name">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <section>
        <h2 id="player-turn"></h2>
    </section>

    <section id="board">
        <div id="c0r2"></div>
        <div id="c1r2"></div>
        <div id="c2r2"></div>
        
        <div id="c0r1"></div>
        <div id="c1r1"></div>
        <div id="c2r1"></div>

        <div id="c0r0"></div>
        <div id="c1r0"></div>
        <div id="c2r0"></div>
    </section>

    <button> PLAY AGAIN!</button>

    
</body>
</html>
