<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main_RockPaperScissors.css">
    <script defer src="js/main_RockPaperScissors.js"></script>
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <h1 id="msg-element">Rock Paper Scissors</h1>
    <main>
        <h2>PLAYER</h2>
        <h2>TIES</h2>
        <h2>COMPUTER</h2>
        <h1 id="p-score">0</h1>
        <h1 id="t-score">0</h1>
        <h1 id="c-score">0</h1>
        <img id="p-result">
        <div id="countdown">-</div>
        <img id="c-result">
        <button>Rock, Paper, Scissors ... Go!</button>
        <button id="replay">Want to play again? Press this button</button>
    </main>
</body>
</html>
